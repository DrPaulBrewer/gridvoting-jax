name: Build Base Docker Images

on:
  push:
    paths:
      - 'Dockerfiles/base/**'
      - 'Dockerfiles/download_data.py'
      - 'requirements.txt'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-base-cpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push base CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfiles/base/Dockerfile.jax-cpu
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/base/cpu:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/jax-base-cpu:latest
          cache-to: type=inline

