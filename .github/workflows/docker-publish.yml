name: Build Release Docker Images

on:
  workflow_run:
    workflows: ["Upload Python Package"]
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.9.1)'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  get-version:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get version from pyproject.toml
            VERSION=$(python3 -c "import tomllib; print('v' + tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  build-release-cpu:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push release CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfiles/release/Dockerfile.cpu
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/gridvoting-jax-cpu:${{ needs.get-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/gridvoting-jax-cpu:latest

  build-release-cuda12:
