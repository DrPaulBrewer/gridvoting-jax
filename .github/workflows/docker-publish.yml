    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push release CUDA 12 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfiles/release/Dockerfile.cuda12
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/gridvoting-jax-gpu-cuda12:${{ needs.get-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/gridvoting-jax-gpu-cuda12:latest

  build-release-cuda13:
